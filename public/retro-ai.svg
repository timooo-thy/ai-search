<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for retro aesthetic -->
    <linearGradient id="retroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7928ca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0070f3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Neon glow filter -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="url(#gridGradient)" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="#0a0a0a"/>
  
  <!-- Grid overlay -->
  <rect width="400" height="600" fill="url(#grid)"/>
  
  <!-- Central AI brain/circuit -->
  <g transform="translate(200, 300)">
    <!-- Central core -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#retroGradient)" stroke-width="2" filter="url(#neonGlow)"/>
    <circle cx="0" cy="0" r="25" fill="url(#retroGradient)" opacity="0.3"/>
    
    <!-- Neural network connections -->
    <g stroke="#00ffff" stroke-width="1" opacity="0.6" filter="url(#neonGlow)">
      <!-- Radiating lines -->
      <line x1="0" y1="0" x2="80" y2="-60" />
      <line x1="0" y1="0" x2="100" y2="0" />
      <line x1="0" y1="0" x2="80" y2="60" />
      <line x1="0" y1="0" x2="-80" y2="60" />
      <line x1="0" y1="0" x2="-100" y2="0" />
      <line x1="0" y1="0" x2="-80" y2="-60" />
      <line x1="0" y1="0" x2="0" y2="-100" />
      <line x1="0" y1="0" x2="0" y2="100" />
    </g>
    
    <!-- Neural nodes -->
    <g fill="#ff0080" filter="url(#neonGlow)">
      <circle cx="80" cy="-60" r="8"/>
      <circle cx="100" cy="0" r="6"/>
      <circle cx="80" cy="60" r="8"/>
      <circle cx="-80" cy="60" r="6"/>
      <circle cx="-100" cy="0" r="8"/>
      <circle cx="-80" cy="-60" r="6"/>
      <circle cx="0" cy="-100" r="8"/>
      <circle cx="0" cy="100" r="6"/>
    </g>
    
    <!-- Secondary connections -->
    <g stroke="#7928ca" stroke-width="0.5" opacity="0.4">
      <line x1="80" y1="-60" x2="100" y2="0" />
      <line x1="100" y1="0" x2="80" y2="60" />
      <line x1="80" y1="60" x2="-80" y2="60" />
      <line x1="-80" y1="60" x2="-100" y2="0" />
      <line x1="-100" y1="0" x2="-80" y2="-60" />
      <line x1="-80" y1="-60" x2="0" y2="-100" />
    </g>
  </g>
  
  <!-- Floating geometric elements -->
  <g opacity="0.7">
    <!-- Top left area -->
    <g transform="translate(80, 120)">
      <polygon points="0,0 20,10 15,30 -5,20" fill="none" stroke="#00ffff" stroke-width="1" filter="url(#neonGlow)"/>
      <circle cx="25" cy="5" r="3" fill="#ff0080"/>
    </g>
    
    <!-- Top right area -->
    <g transform="translate(320, 100)">
      <rect x="0" y="0" width="25" height="25" fill="none" stroke="#7928ca" stroke-width="1" filter="url(#neonGlow)"/>
      <circle cx="12" cy="12" r="2" fill="#00ffff"/>
    </g>
    
    <!-- Bottom left area -->
    <g transform="translate(60, 480)">
      <polygon points="0,15 15,0 30,15 15,30" fill="none" stroke="#ff0080" stroke-width="1" filter="url(#neonGlow)"/>
      <circle cx="15" cy="15" r="2" fill="#7928ca"/>
    </g>
    
    <!-- Bottom right area -->
    <g transform="translate(300, 520)">
      <polygon points="0,0 25,0 20,20 5,20" fill="none" stroke="#0070f3" stroke-width="1" filter="url(#neonGlow)"/>
    </g>
  </g>
  
  <!-- Data streams -->
  <g stroke="#00ffff" stroke-width="1" opacity="0.3" stroke-dasharray="2,2">
    <path d="M 50 50 Q 150 80 250 120 T 350 180" fill="none"/>
    <path d="M 350 420 Q 250 450 150 480 T 50 520" fill="none"/>
  </g>
  
  <!-- Binary code streams -->
  <g fill="#00ffff" opacity="0.2" font-family="monospace" font-size="8">
    <text x="30" y="200">01001001</text>
    <text x="30" y="215">11010110</text>
    <text x="30" y="230">00110101</text>
    
    <text x="320" y="350">10110011</text>
    <text x="320" y="365">01001100</text>
    <text x="320" y="380">11100010</text>
  </g>
  
  <!-- Retro scan lines effect -->
  <g opacity="0.1">
    <defs>
      <pattern id="scanlines" patternUnits="userSpaceOnUse" width="1" height="4">
        <rect width="1" height="2" fill="#00ffff"/>
        <rect y="2" width="1" height="2" fill="transparent"/>
      </pattern>
    </defs>
    <rect width="400" height="600" fill="url(#scanlines)"/>
  </g>
</svg>
